name: documentation

on:
  push:
    branches:
      - main
      - add-autogenerated-docs
  pull_request:
    branches:
      - main
      - add-autogenerated-docs

jobs:
  build_documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Branch checkout
        uses: actions/checkout@v3
      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install requirements
        run: pip install -r src/requirements.txt
      - name: Install test-requirements
        run: pip install -r src/requirements-test-only.txt
      - name: Build
        run: |
          cd docs
          sphinx-apidoc --module-first -o source ../src/fontr
          make html
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/build/html

